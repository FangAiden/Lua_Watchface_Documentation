<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @font-face {
        font-family: "DejaVuSans-Bold";
        src: local("DejaVu Sans Bold"), local("DejaVuSans-Bold");
      }
    </style>
  </defs>
  <!-- Transparent background -->
  <g>
    <!-- Dashed ring -->
    <circle cx="560" cy="512" r="420" fill="none" stroke="#b3b3b3" stroke-width="18" stroke-dasharray="36 28" />
    <!-- Outer small blue circle -->
    <circle cx="860" cy="190" r="90" fill="#0a2a7a" />
    <!-- Main blue circle -->
    <circle cx="560" cy="512" r="360" fill="#0a2a7a" />
    <!-- Small white circle overlapping top-right of main circle -->
    <circle cx="690" cy="360" r="95" fill="#ffffff" />
    <!-- Text 'Lua' -->
    <text x="360" y="640" font-family="DejaVuSans-Bold, Arial, Helvetica, sans-serif" font-size="260" fill="#ffffff" letter-spacing="2">Lua</text>
  </g>
</svg>
